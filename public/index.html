<body>

<img src="/img/pkmnfont.png" alt="Pokemon Font">

<p class= "container" id="score"> </p>

<div class="container">
    <div class="row">
        <div class="col-md-2 size">

    <div class="row">

        <div class="col-md-2 size">

        </div>
        <div class="col-md-2 size">
            <div id="box6" class="digglet"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 size">
            <div id="box7" class="digglet"></div>
        </div>
        <div class="col-md-2 size">

<button type="button" class="btn btn-primary" id="startButton">Start Game</button>

<!-- To be placed on JS page -->
<script>
(function(){
"use strict";

var score = 0;

$('#score').html('Score: ' + score);

var x = Math.floor((Math.random() * 9) + 1);

var y = 0;

var whackPattern = setInterval(function() {
    x = Math.floor((Math.random() * 9) + 1);
    }, 1000);

$('.digglet').fadeOut("slow");

function startGame(){ 

    setInterval (function() { 
    y=0;
    if (x == 1){
        $('#box1.digglet').fadeIn('slow').fadeOut('slow');
    } else if (x == 2){
        $('#box2.digglet').fadeIn('slow').fadeOut('slow');
    } else if (x == 3){
        $('#box3.digglet').fadeIn('slow').fadeOut('slow');
    } else if (x == 4){ 
        $('#box4.digglet').fadeIn('slow').fadeOut('slow');
    } else if (x == 5){ 
        $('#box5.digglet').fadeIn('slow').fadeOut('slow');
    } else if (x == 6){ 
        $('#box6.digglet').fadeIn('slow').fadeOut('slow');
    } else if (x == 7){ 
        $('#box7.digglet').fadeIn('slow').fadeOut('slow');
    } else if (x == 8){ 
        $('#box8.digglet').fadeIn('slow').fadeOut('slow');
    } else if (x == 9){ 
        $('#box9.digglet').fadeIn('slow').fadeOut('slow');
    };
    }, 1500);
};

$(document).on('click', '#startButton', function(){
    startGame();
});

//Add points to score
function increaseScore(){
    score++;
    $('#score').html('Score: ' + score);
}

$(document).on('click', '#box1', function(){
   increaseScore();
});

$(document).on('click', '#box2', function(){

$(document).on('click', '#box6', function(){

   increaseScore();
});

$(document).on('click', '#box8', function(){
   increaseScore();
});

   increaseScore();

})();

</script>
